<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>note</title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="./css/note.css" />
	</head>
	<body>
		<section id="pro-name">
			<h1>记事本</h1>
		</section>
		<section id="note">
			
			<!--输入框-->
			<header class="header">
			
			<input v-model="inputValue" @keyup.enter="add" autofocus="autofocus" autocomplete="off" placeholder="请输入任务" class="new-note"/>
			</header>
			<!--列表区域-->
			<section class="main">
				<ul class="note-list">
					<li class="note" v-for="(item,index) in list" >
						<div class="view">
							<span class="index"> {{index+1}}.</span>
							<label>{{ item }}</label>
							<button class="destroy" @click="remove(index)" ></button>
						</div>
					</li>
				</ul>	
			</section>
			<!--统计和清空-->
			<footer class="footer">
				<span class="note-count" v-if="list.length!=0"><strong>{{list.length}}</strong>items left</span>
				<button  v-show="list.length!=0"   class="clear-completed" @click="clear">
					clear
				</button>
			</footer>
		</section>
		<script src="./js/vue.min.js"></script>
		<script>
		var app=new Vue({
			el:"#note",
			data:{
				list:["锦瑟无端五十弦","一线一柱思华年"],
				inputValue:"你好!"
			},
			methods:{
				add:function(){
					this.list.push(this.inputValue);
				},
				remove:function(index){
					this.list.splice(index,1);
				},
				clear:function(){
					this.list=[];
				}
			}
		})
		</script>
	</body>
</html>
